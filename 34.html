<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div style="border: solid; padding: 5px; margin-bottom: 5px;">
        <p>Натисніть кнопку, щоб модифікувати масив:</p>
        <button onclick="modifyAndDisplayArray()">Модифікувати масив</button>
        <p id="result"></p>
    </div>

    <div style="border: solid; padding: 5px; margin-bottom: 5px;">
        <p>Натисніть кнопку, щоб модифікувати масив:</p>
        <button onclick="modifyAndDisplayArray1()">Модифікувати масив</button>
        <p id="result1"></p>
    </div>

    <div style="border: solid; padding: 5px; margin-bottom: 5px;">
        <label for="userInput">Введіть число:</label>
        <input type="text" id="userInput">
        <button onclick="checkInteger()">Перевірити</button>
        <p id="result2"></p>
    </div>

    <p id="currentDateParagraph"></p>

    <script>
        const ARRAY_MODIFY_OPERATIONS = {
            modifyArray: function(arr) {
                arr.unshift("start");
                arr.pop();
                if (arr.length >= 2) {
                    arr[1] = "modified";
                }
                return arr;
            },

            arrayOperations: function(arr) {
                arr.push("end");
                arr.shift();
                arr.splice(3, 0, "middle");
                return arr;
            }
        };

        const UI_ELEMENTS = {
            result: document.getElementById('result'),
            result1: document.getElementById('result1'),
            result2: document.getElementById('result2'),
            userInput: document.getElementById('userInput'),
            currentDateParagraph: document.getElementById('currentDateParagraph')
        };

        function modifyAndDisplayArray() {
            let myArray = [1, 2, 3, 4, 5];
            let modifiedArray = ARRAY_MODIFY_OPERATIONS.modifyArray(myArray);
            UI_ELEMENTS.result.innerHTML = "Modified Array: " + modifiedArray.join(", ");
        }

        function modifyAndDisplayArray1() {
            let myArray1 = [6, 7, 8, 9, 10];
            let modifiedArray1 = ARRAY_MODIFY_OPERATIONS.arrayOperations(myArray1);
            UI_ELEMENTS.result1.innerHTML = "Modified Array: " + modifiedArray1.join(", ");
        }

        function checkInteger() {
            var userInput = UI_ELEMENTS.userInput.value;
            var number = parseFloat(userInput);

            if (Number.isInteger(number)) {
                UI_ELEMENTS.result2.innerText = "Число ціле";
            } else {
                UI_ELEMENTS.result2.innerText = "Число не ціле";
            }
        }

        function displayCurrentDate() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = currentDate.getMonth() + 1;
            var year = currentDate.getFullYear();
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();

            var formattedDate = ${day < 10 ? '0' : ''}${day}.${month < 10 ? '0' : ''}${month}.${year} ${hours < 10 ? '0' : ''}${hours}:${minutes < 10 ? '0' : ''}${minutes};

            UI_ELEMENTS.currentDateParagraph.innerText = formattedDate;
        }

        displayCurrentDate();
    </script>
</body>
</html>
